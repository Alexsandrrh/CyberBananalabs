<!doctype html>
<html lang="ru_RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoilerPlate</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/container.css">
    <link rel="stylesheet" type="text/css" href="assets/css/input.css">
</head>
<body>

<div class="container">
    <div class="auth-panel js-authPanel">
        <h1>CyberBanana Labs</h1>
        <div class="card">
            <form class="auth-form">
                <fieldset class="input js-authParent">
                    <label for="userPass">Insert User Pass</label>
                    <div class="input__container">
                        <input id="userPass" type="text" class="input__field js-authInput">
                        <div class="input__btn js-authBtn">></div>
                    </div>
                    <div class="input__error">
                        <span>No such user</span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

    <!-- script -->
    <script type="text/javascript" src="assets/js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
